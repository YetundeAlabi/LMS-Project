{% extends 'base.html' %}
{% load static %}

{% block navbar %}

    {% include 'nav_bar.html' %}

{% endblock %}

{% block content %}

<style>
      
      .card .card_image {
        width: inherit;
        height: inherit;
        border-radius: 40px;
      }
      
      .card .card_image img {
        width: inherit;
        height: inherit;
        border-radius: 40px;
        object-fit: cover;
      }
      
      .card .card_title {
        text-align: center;
        color: #fff;
        border-radius: 0px 0px 40px 40px;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 30px;
        margin-top: -80px;
        height: 40px;
      }
      
      .card:hover {
        transform: scale(0.95, 0.95);
        box-shadow: 5px 5px 30px 15px rgba(0,0,0,0.25), 
          -5px -5px 30px 15px rgba(0,0,0,0.22);
      }

      a:hover {
        text-decoration: none;
      }
      
      .title-white {
        color: white;
      }
      
      .title-black {
        color: black;
      }
      
      @media all and (max-width: 500px) {
        .card-list {
          /* On small screens, we are no longer using row direction but column */
          flex-direction: column;
        }
      }
      
      .card {
        height: 300px;
        color: #fff;
        border-radius: 15px;
        background-color: ;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-repeat: no-repeat;
      box-shadow: 5px 5px 30px 7px rgba(0,0,0,0.25), -5px -5px 30px 7px rgba(0,0,0,0.22);
        transition: 0.4s;
      }
          
</style>

<div class="content-wrapper" style="background-color: #EBEBEC;">
  <div class="row">
    <div class="col-md-12 grid-margin">
        <div class="row">
            <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                <h1>Tracks</h1>
            </div>
        </div>
    </div>
  </div>

  <div>
    <a class="btn btn-danger mr-2" href="{% url 'lms_admin:track_create' %}"> Create New Track </a>
  </div>

    <div class="row">
    {% for track in tracks %}
    <div class="col-9">
      <a href="{% url 'lms_admin:track_detail' slug=track.slug %}">
        <div class="card card-grey mt-5" style="height: 140px;">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large mb-2"><i class="mdi mdi-group"></i></div>
            <div class="mb-4">
              <h2 class="card-title mb-0" style="color: #fff;">{{ track.name }}</h2>
            </div>
          </div>
        </div>
      </a>
    </div>


    {% empty %}

    <h5>There are currently no active tracks</h5>

    {% endfor %}
    </div>
        
</div>
{% endblock %}
