<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Reset default styles */
        body, p, a, img {
            margin: 0;
            padding: 0;
            border: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #333333;
            text-decoration: none;
        }
        
        /* Container styles */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Logo styles */
        .logo img {
            display: block;
            max-width: 200px;
            height: auto;
            margin: 0 auto;
        }
        
        /* Content styles */
        .content {
            margin-top: 20px;
        }
        
        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'assets/images/lms_logo.svg'%}" alt="Logo">
        </div>
        <div class="content">
            <p>Hello {{ first_name }},</p>
            <p>Thank you for signing up. Please click the button below to verify your email address and set your password:</p>
            <p><a class="button" href="{{ verification_url }}">Verify Email and Set Password</a></p>
            <p>If you didn't request this email, you can ignore it.</p>
        </div>
    </div>
</body>
</html>
