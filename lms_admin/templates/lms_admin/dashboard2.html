{% extends 'base.html' %}

{% block  content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

<style>
    .card {
        background-color: #fff;
        border-radius: 10px;
        border: none;
        position: relative;
        margin-bottom: 30px;
        box-shadow: 0 0.46875rem 2.1875rem rgba(90,97,105,0.1), 0 0.9375rem 1.40625rem rgba(90,97,105,0.1), 0 0.25rem 0.53125rem rgba(90,97,105,0.12), 0 0.125rem 0.1875rem rgba(90,97,105,0.1);
    }

    .card:hover {
        transform: scale(0.9, 0.9);
        box-shadow: 5px 5px 30px 15px rgba(0,0,0,0.25), 
          -5px -5px 30px 15px rgba(0,0,0,0.22);
      }

    
    .card .card-title {
        color: #010101;
        margin-bottom: 1.2rem;
        text-transform: capitalize;
        font-size: 1.5rem;
        font-weight: 600;
    }

    .l-bg-cherry {
        background: linear-gradient(to right, #640904, #e1261c) !important;
        color: #fff;
    }

    
    .l-bg-blue-dark {
        background: linear-gradient(to right, #FFF6AB, #8AB138) !important;
        color: #fff;
    }
    
    .l-bg-green-dark {
        background: linear-gradient(to right, #BFFBBB, #679864) !important;
        color: #fff;
    }
    
    .l-bg-orange-dark {
        background: linear-gradient(to right, #a86008, #ffba56) !important;
        color: #fff;
    }
    
    .card .card-statistic-3 .card-icon-large .fas, .card .card-statistic-3 .card-icon-large .far, .card .card-statistic-3 .card-icon-large .fab, .card .card-statistic-3 .card-icon-large .fal {
        font-size: 150px;
    }
    
    .card .card-statistic-3 .card-icon {
        text-align: center;
        line-height: 50px;
        margin-left: 15px;
        color: #000;
        position: absolute;
        right: -5px;
        top: 20px;
        opacity: 0.1;
    }
    
    .l-bg-cyan {
        background: linear-gradient(135deg, #289cf5, #84c0ec) !important;
        color: #fff;
    }
    
    .l-bg-green {
        background: linear-gradient(135deg, #23bdb8 0%, #43e794 100%) !important;
        color: #fff;
    }
    
    .l-bg-orange {
        background: linear-gradient(to right, #f9900e, #ffba56) !important;
        color: #fff;
    }
    
    .l-bg-cyan {
        background: linear-gradient(135deg, #289cf5, #84c0ec) !important;
        color: #fff;
    }

    a:hover{
        text-decoration: none;
    }
</style> 
<div class="content-wrapper" style="background-color: #EBEBEC;">

    <div class="row ">
        <div class="col-xl-6 col-lg-6">
            <a href="{% url 'lms_admin:track_list' %}">
                <div class="card l-bg-cherry" style="height: 140px;">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-train-track"></i></div>
                        <div class="mb-4">
                            <h1 class="card-title mb-0">Tracks</h1>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="row ">
        <div class="col-xl-6 col-lg-6">
            <a href="{% url 'lms_admin:cohort_list' %}">
                <div class="card l-bg-blue-dark" style="height: 140px;">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-users"></i></div>
                        <div class="mb-4">
                            <h1 class="card-title mb-0">Cohorts</h1>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    
    <div class="row ">
        <div class="col-xl-6 col-lg-6">
            <a href="{% url 'lms_admin:tutor_list' %}">
                <div class="card l-bg-green-dark" style="height: 140px;">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
                        <div class="mb-4">
                            <h1 class="card-title mb-0">Tutors</h1>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="row ">
        <div class="col-xl-6 col-lg-6">
            <a href="{% url 'lms_admin:applicants_approval' %}">
                <div class="card l-bg-orange-dark" style="height: 140px;">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-dollar-sign"></i></div>
                        <div class="mb-4">
                            <h1 class="card-title mb-0">Applicants</h1>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>


{% endblock content %}
