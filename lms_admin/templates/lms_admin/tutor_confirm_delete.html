{% extends 'base.html' %}

{% block navbar %}
    
    {% include 'nav_bar.html' %}

{% endblock %}

{% block content %}

<div class="content-wrapper" style="background-color: #EBEBEC;">
    
    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                    <h3>Confirm Delete</h3>
                    <p class="mt-3">Are you sure you want to permanently delete <strong>{{ tutor.get_fullname }}</strong>?</p>

                    <form method="post" action="{% url 'lms_admin:tutor_delete' pk=tutor.pk %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-3">Delete</button>
                        <a class="btn btn-primary mt-3" href="{% url 'lms_admin:tutor_detail' pk=tutor.pk %}" class="btn btn-secondary">Cancel</a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
