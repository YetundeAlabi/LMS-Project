{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper">
  <div class="row">
    <div class="col-md-3 grid-margin stretch-card" style="height: 50px;">
        <div class="card card-tale" style="background-color: #e1261c;">
          <div class="card-body d-flex justify-content-center align-items-center">
            <h1 class="display1">
              <a style="color: inherit; font-size: medium;" href="{% url 'course:create_course' %}">Create New Course</a>
            </h1>
          </div>
        </div>
    </div>
</div>

<div class="row">
  <div class="col-md-6">
      <div class="d-flex justify-content-start">
          <a class="btn btn-primary mb-4 mr-2" href="{% url 'course:tutor_dashboard_view' %}">Back</a>
      </div>
  </div>
</div>


<div class="row">
    <div class="col-md grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <p class="card-title mb-0">Courses in {{request.user.tutor.track}}</p>
          <div class="table-responsive">
            <table class="table table-striped-lms table-hover">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Date Created</th>
                  <th>Status</th>
                  <th>Details</th>
                  <th>Topics</th>
                  
                </tr>  
              </thead>
             

              <tbody>
                {% for course in courses %}
                  <tr>
                    <td> {{ course.title}} </td>
                    <td> {{ course.created_at}}</td>
                    <td><span>{{ course.is_active }}</span> </td>
                    
                    <td class="font-weight-medium"><a href="{% url 'course:course_detail' course.slug %}"class="badge badge-info">details</a></td>
                    <td><a class="badge badge-primary" href="{% url 'course:topic_list' course.slug %}">View Topics</a></td>

                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
