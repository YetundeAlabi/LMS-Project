{% extends 'base.html' %}

{% block content %}

<div class="content-wrapper">
<div class="row">
  <div class="col-md-3 grid-margin stretch-card" style="height: 50px;">
      <div class="card card-tale" style="background-color: #e1261c;">
        <div class="card-body d-flex justify-content-center align-items-center">
          <h1 class="display1">
            <a style="color: inherit; font-size: medium;" href="{% url 'course:create_topic' course_slug %}">Create New Topics</a>
          </h1>
        </div>
      </div>
  </div>
</div>

<div class="row">
<div class="col-md-6">
    <div class="d-flex justify-content-start">
        <a class="btn btn-primary mb-4 mr-2" href="{% url 'course:course_list' %}">Back</a>
    </div>
</div>
</div>

    
    <div class="row">
        <div class="col-md grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <p class="card-title mb-0">Topics List</p> 
    
              <div class="table-responsive">
                <table class="table table-striped-lms table-hover">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Date Created</th>
                      <th>Detail</th>
                      <th>Subtopics</th>
                      <th>Update</th>
                      <th>Delete</th>
                      
                    </tr>  
                  </thead>
                 
    
                  <tbody>
                    {% for topic in topics %}
                      <tr>
                        <td> {{ topic.title}} </td>
                        <td> {{ topic.created_at}}</td>
                        <td class="font-weight-medium"><a href="{% url 'course:topic_detail' topic.course.slug topic.id %}"class="badge badge-info">details</a></td>
                        <td><a class="badge badge-primary" href="">View Subtopics</a></td>
                        
                        <td class="font-weight-medium"><a href="{% url 'course:update_topic' topic.course.slug topic.id %}"class="badge badge-info">Update</a></td>
                        <td><a class="badge badge-danger" href="{% url 'course:delete_topic' topic.course.slug topic.id %}">Delete</a></td>
    
                      </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

    <a href="{% url 'course:delete_topic' topic.course.slug topic.id %}">delete</a><br>
{% endfor %} -->
{% endblock %}
