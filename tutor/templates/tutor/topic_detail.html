

{% extends 'base.html' %}

{% block content %}

<div class="content-wrapper">

    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                    <h2>{{ topic }}</h2>
                    <p class="text-muted">Topic Description: {{ topic.description }} </small></p>
                    <p class="text-muted">Created at: {{ topic.created_at }} </small></p>
                    <p class="text-muted">Availability status: {{ topic.is_active }} </small></p>

                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-success mt-4 mb-4" href="{% url 'course:update_topic' topic.course.slug topic.id %}">Update</a>
    <a class="btn btn-danger mt-4 mb-4" href="{% url 'course:delete_topic' topic.course.slug topic.id %}">Delete</a>
    <a class="btn btn-primary mt-4 mb-4" href="{% url 'course:topic_list' topic.course.slug %}">Back</a>
    

    

</div>

{% endblock %}
