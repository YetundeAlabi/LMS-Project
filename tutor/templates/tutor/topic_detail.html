{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                    <h3>TOPIC {{ topic.order|add:1 }}</h3>
                    <h2>{{ topic.title }}</h2>
                    <p class="text-muted">Topic Description: {{ topic.description }} </small></p>
                    <p class="text-muted">Created at: {{ topic.created_at }} </small></p>
                    <p class="text-muted">Availability status: {{ topic.is_active }} </small></p>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-primary mt-4 mb-4" href="{% url 'course:topic_list' topic.course.slug %}">Back</a>
</div>
{% endblock %}
