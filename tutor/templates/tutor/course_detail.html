{% extends 'base.html' %}

{% block navbar %}
    {% include 'tutor/tutor_nav_bar.html' %}
{% endblock %} 

{% block content %}
<div class="content-wrapper" style="background-color: #F7F7F7; padding: 20px;">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title" style="font-size: 28px; margin-bottom: 20px;">{{ course.title }}</h2>
                    <p class="card-text" style="font-size: 16px; margin-bottom: 30px;">{{ course.description }}</p>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="card-subtitle mb-2 text-muted" style="font-size: 14px;">Created at: {{ course.created_at }}</p>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <p class="card-subtitle mb-2 text-muted" style="font-size: 14px;">Availability status: {{ course.is_active }}</p>
                        </div>
                    </div>
                    <div class="button-group mt-4">
                        <a class="btn btn-warning me-2" href="{% url 'course:update_course' course.slug %}">Update</a>
                        <a class="btn btn-danger me-2" href="{% url 'course:delete_course' course.slug %}">Delete</a>
                        <a class="btn btn-secondary" href="{% url 'course:tutor_dashboard_view' %}">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
