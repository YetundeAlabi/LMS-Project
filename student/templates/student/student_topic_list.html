{% extends "base.html" %}

{% block content %}

<style>
  .topic-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
  }

  .card {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
  }
</style>

<h3>Student Course</h3>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <div class="topic-cards" >
            <div class="card">
                <div class="card-header">
                  {% if student_topics %}
                  <ul>
                      {% for topic in student_topics %}
                      <li>{{ topic.slug }}---------<a href="{% url 'student:student_subtopic_detail' student_course_slug=student_course_slug student_topic_slug=topic.slug  student_subtopic_id=topic.student_subtopics.first.id %}">View Subtopics</a></li>
          
                      {% endfor %}
                  </ul>
                       {% else %}
                  <p>No topics found for this student course.</p>
                  {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="col-sm-2"></div> -->
</div>

{% endblock %}
