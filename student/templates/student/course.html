<!-- course.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Student Courses</title>
</head>
<body>
    <h1>Student Courses</h1>

    {% if student_courses %}
        <ul>
            {% for course in student_courses %}
                <li>{{ course.course.title }}---------<a href="{% url 'student:topic_list' course.slug %}">View topics</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses found for this student.</p>
    {% endif %}
</body>
</html>
