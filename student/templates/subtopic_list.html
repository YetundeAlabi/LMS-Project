<!DOCTYPE html>
<html>
<head>
    <title>Student Subtopics</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Subtopic List</h2>
        <ul>
            {% for subtopic in student_subtopics %}
            <li><a href="{% url 'course:subtopic_detail' student_topic.id subtopic.id %}">{{ subtopic.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Subtopic Detail</h2>
        <h3>{{ student_subtopic.title }}</h3>
        <p>{{ student_subtopic.description }}</p>
        <!-- Display any additional details of the student_subtopic object here -->
    </div>
</body>
</html>
